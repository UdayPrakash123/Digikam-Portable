[Launch]
ProgramExecutable=digiKam\digikam.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\digikamrc
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:ForwardSlash%
Replace=%PAL:Drive%%PAL:PackagePartialDir:ForwardSlash%

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\showfotorc
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:ForwardSlash%
Replace=%PAL:Drive%%PAL:PackagePartialDir:ForwardSlash%

[FilesMove]
digikamrc=%LOCALAPPDATA%
showfotorc=%LOCALAPPDATA%

[DirectoriesMove]
Appdata\digikam="%APPDATA%\digikam"
Appdata\showfoto="%APPDATA%\showfoto"
LocalAppdata\digikam="%LOCALAPPDATA%\digikam"
LocalAppdata\showfoto="%LOCALAPPDATA%\showfoto"